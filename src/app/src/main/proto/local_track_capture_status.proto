syntax = "proto3";

option java_package = "io.mityukov.geo.tracking.core.data.datastore.proto";
option java_multiple_files = true;

message ProtoGeolocation {
  double latitude = 1;
  double longitude = 2;
  double altitude = 3;
  float speed = 4;
  uint64 timestamp = 5;
}

message ProtoLocalTrackCaptureStatus {
  bool trackCaptureEnabled = 1;
  uint64 start = 2;
  uint64 durationInSeconds = 3;
  uint32 altitudeUp = 4;
  uint32 altitudeDown = 5;
  uint32 distance = 6;
  float averageSpeed = 7;
  float minSpeed = 8;
  float maxSpeed = 9;
  ProtoGeolocation lastGeolocation = 10;
  uint32 geolocationCount = 11;
  bool paused = 12;
}